<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Streaming Test</title>
  <meta name="description" content="Streaming Test">
  <meta name="author" content="Paul Bailey">
  <link href="video-js.min.css" rel="stylesheet" />
</head>

<body>
  <div style="max-width: 1280px; margin: 0 auto;">
    <video-js id=vid1 class="vjs-default-skin" controls>
    <source
       src="https://wildwood.canyonlake.app/hls/test.m3u8"
       type="application/x-mpegURL">
    </video-js>
  </div>
  <script src="video.min.js"></script>
  <script src="videojs-http-streaming.min.js"></script>
  <script>
    var player = videojs('vid1', {fill: true, aspectRatio: '16:9', muted: true});
    player.ready(function() {
      var promise = player.play();
      if (promise !== undefined) {
        promise.then(function() {
          console.log('player started');
        }).catch(function(error) {
          console.log(error);
        });
      }
    });
  </script>
</body>
</html>
